<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="calculator">
        <input type="text" name="" id="inpBx" placeholder="0">
        <div>
            <button class="operatorBtn">AC</button>
            <button class="operatorBtn">DEL</button>
            <button class="operatorBtn">%</button>
            <button class="operatorBtn">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operatorBtn">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operatorBtn">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operatorBtn">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
